<!DOCTYPE html>
<html>
	<head>
		<title>Reset Password</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

:root {
	--font-family-graphik: "Graphik", "Helvetica Neue", "Helvetica", "Arial",
		sans-serif;
	--font-family-noe-display: "Noe Display", Georgia, serif;
	--font-family-noto-sans-tc: "Noto Sans TC", "Helvetica Neue", "Helvetica",
		"Arial", sans-serif;
}

html {
	line-height: 1.15;
	-webkit-text-size-adjust: 100%;
}

body {
	font-family: var(--font-family-graphik);
	margin: 0;
}

main {
	display: block;
}

h1 {
	font-size: 1em;
	margin: 0.67em 0;
}

hr {
	box-sizing: content-box;
	height: 0;
	overflow: visible;
}

pre {
	font-family: monospace, monospace;
	font-size: 1em;
}

a {
	background-color: transparent;
}

abbr[title] {
	border-bottom: none;
	text-decoration: underline;
	text-decoration: underline dotted;
}

b,
strong {
	font-weight: bolder;
}

code,
kbd,
samp {
	font-family: monospace, monospace;
	font-size: 1em;
}

small {
	font-size: 80%;
}

sub,
sup {
	font-size: 75%;
	line-height: 0;
	position: relative;
	vertical-align: baseline;
}

sub {
	bottom: -0.25em;
}

sup {
	top: -0.5em;
}

img {
	border-style: none;
}

button,
input,
optgroup,
select,
textarea {
	font-family: inherit;
	font-size: 100%;
	line-height: 1.15;
	margin: 0;
}

button,
input {
	overflow: visible;
}

button,
select {
	text-transform: none;
}

[type="button"],
[type="reset"],
[type="submit"],
button {
	-webkit-appearance: button;
}

[type="button"]::-moz-focus-inner,
[type="reset"]::-moz-focus-inner,
[type="submit"]::-moz-focus-inner,
button::-moz-focus-inner {
	border-style: none;
	padding: 0;
}

[type="button"]:-moz-focusring,
[type="reset"]:-moz-focusring,
[type="submit"]:-moz-focusring,
button:-moz-focusring {
	outline: 1px dotted ButtonText;
}

fieldset {
	padding: 0.35em 0.75em 0.625em;
}

legend {
	box-sizing: border-box;
	color: inherit;
	display: table;
	max-width: 100%;
	padding: 0;
	white-space: normal;
}

progress {
	vertical-align: baseline;
}

textarea {
	overflow: auto;

[type="checkbox"],

	padding: 0;

}

[type="search"] {
	-webkit-appearance: textfield;
	outline-offset: -2px;
}

[type="search"]::-webkit-search-decoration {
	-webkit-appearance: none;
}

::-webkit-file-upload-button {
	-webkit-appearance: button;
	font: inherit;
}

details {
	display: block;
}

summary {
	display: list-item;
}

template {
	display: none;
}

[hidden] {
	display: none;

/*------------------------- Common Styling -------------------------------*/

#api {
	max-width: 416px;
	margin: 0 auto;
	padding: 24px 24px 0 24px;
}

a {
	font-size: 14px;
	color: #003087 !important;
}

input {
	-webkit-appearance: none;
	-moz-appearance: none;
	appearance: none;

	padding: 4px 12px;
	font-size: 14px;
	border-width: 0 0 2px;
	font-weight: 400;
	border-color: #003087;
	outline: none;
}

input::placeholder {
	opacity: 30%;
}

input:active,
input:focus {
	border-color: #0055f2;
}

input::-ms-reveal,
input::-ms-clear {
	display: none;
}

button {
	border-radius: 24px;
	border-width: 2px;
	border-style: solid;
	font-weight: 500;
	height: 48px;
	width: 100%;
	background: #003087;
	color: #ffffff;
	border-color: #003087;
	font-size: 14px;
	text-transform: uppercase;
	cursor: pointer;
}

button:disabled {
	color: #c2c7cc;
	background: #ebeced;
	border-color: #ebeced;
}

button:hover,
button:focus {
	background: #0055f2;
	color: #ffffff;
	border-color: #0055f2;
}

/*------------sign-in popup -------------*/
.heading {
	color: #003087;
	font-size: 28px;
	font-weight: 500;
	line-height: 37px;
}

.join-now {
	font-size: 14px;
	color: #2a3138;
	margin: 0;
	text-align: center;
}

.error-message {
	font-size: 14px;
	margin: 0;
	color: #bf1506;
}

.error-message p {
	margin: 0;
}

.new-password-error-message {
	font-size: 14px;
	color: #bf1506;
}

.entry {
	display: flex;
	flex-direction: column;
	gap: 24px;
}

.entry-item {
	display: flex;
	flex-direction: column;
	position: relative;
}

.entry-item label {
	color: #003087;
	font-weight: 500;
	font-size: 14px;
}

/*-------------change-password popup -------------*/
.titleText {
	color: #003087;
	font-size: 28px;
	margin: 0;
}

#current-err-id,
#new-err-id {
	font-size: 14px;
	margin: 0;
	color: #bf1506;
}

.attr a,
#password_label + div,
#newPassword_label + div {
	display: none;
}

.attr ul {
	list-style: none;
	margin: auto;
	padding-left: 0px;
}

.attrEntry {
	display: flex;
	flex-direction: column;
	position: relative;
}

.attrEntry > label {
	color: #003087;
}

.attrEntry > input,
.entry-item > input {
	height: 32px;
}

/*------------ Reset Password (Verify Code) ------------*/
#emailVerificationControl .buttons {
	display: flex;
	flex-direction: row;
	gap: 16px;
	margin: 16px 0;
}

#emailVerificationControl .buttons button {
	display: block;
}

button.myacuvue-button-outline {
	background: #ffffff;
	color: #003087;
	border-color: #003087;
}

button.myacuvue-button-outline:disabled {
	color: #c2c7cc;
	background: #ffffff;
	border-color: #c2c7cc;
}

button.myacuvue-button-outline:hover:not(:disabled),
button.myacuvue-button-outline:focus:not(:disabled) {
	color: #0055f2;
	background: #ffffff;
	border-color: #0055f2;
}

.subTitleText {
	font-size: 14px;
	color: #2a3138;
}

.circle {
	position: relative;
	border-radius: 50%;
	width: 14px;
	height: 14px;
	margin-right: 8px;
}

.checkmark {
	position: absolute;
	transform: rotate(45deg) translate(-50%, -50%);
	left: 30%;
	top: 42%;
	height: 5px;
	width: 2.4px;
	border-bottom: 1.5px solid white;
	border-right: 1.5px solid white;
}

.parentFlex {
	display: flex;
	align-items: center;
	margin-bottom: 10px;
}

.parentFlex > span {
	font-weight: 400;
	font-size: 14px;
}

.green-background {
	background: #19a619;
}

.grey-background {
	background: #c2c7cc;
}

.space-for-button {
	margin-bottom: 30px;
}

.space-for-title {
	display: inline-block;
	margin-top: 30px;
	margin-bottom: 12px;
	text-decoration: solid;
}

/*------------ Reset Password (Entering Password) ------------*/
#attributeVerification .buttons {
	display: flex;
	flex-direction: row;
	margin: 16px 0;
}

#emailVerificationControl_but_send_code {
	margin-top: 30px;
}

#go-back-button-wrapper {
	padding: 0 24px 24px 24px;
	margin: 0 auto;
	max-width: 416px;
}

/* -----------------  Reset Password (New Account error message -------------------*/

.icon-error {
	width: 16px;
	height: 16px;
	border-radius: 50%;
	position: relative;
	box-sizing: content-box;
	background-color: #d4382a;
	margin-right: 8px;
}

.icon-error.warning .exclamation-line {
	position: absolute;
	width: 2px;
	height: 6px;
	left: 46%;
	top: 3px;
	border-radius: 1px;
	background-color: #ffffff;
}

.icon-error.warning .exclamation-dot {
	position: absolute;
	width: 2px;
	height: 2px;
	border-radius: 50%;
	left: 46%;
	bottom: 3px;
	background-color: #ffffff;
}

.text-color-red {
	color: #bf1509;
}

.strong {
	font-weight: 500;
}

.space-for-error-title {
	margin-top: 24px;
	margin-bottom: 16px;
}

.claim-verification-server-error-paragraph {
	font-size: 14px;
	text-align: left;
	line-height: 18px;
	letter-spacing: 0px;
	color: #bf1509;
	opacity: 1;
	font-weight: 400;
}

.acknowlegement-message,
.password-matrix-title {
	font-weight: 500;
	font-size: 14px;
}

.create-account-fields-wrapper {
	display: flex;
	flex-direction: column;
	gap: 24px;
}

	background: url("data:image/svg+xml,%3Csvg viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg' fill='%23003087' height='24' width='24'%3E%3Cpath d='M12 16.175Q13.95 16.175 15.312 14.812Q16.675 13.45 16.675 11.5Q16.675 9.55 15.312 8.188Q13.95 6.825 12 6.825Q10.05 6.825 8.688 8.188Q7.325 9.55 7.325 11.5Q7.325 13.45 8.688 14.812Q10.05 16.175 12 16.175ZM12 14.25Q10.85 14.25 10.05 13.45Q9.25 12.65 9.25 11.5Q9.25 10.35 10.05 9.55Q10.85 8.75 12 8.75Q13.15 8.75 13.95 9.55Q14.75 10.35 14.75 11.5Q14.75 12.65 13.95 13.45Q13.15 14.25 12 14.25ZM12 19.25Q8.2 19.25 5.113 17.137Q2.025 15.025 0.65 11.5Q2.025 7.975 5.113 5.862Q8.2 3.75 12 3.75Q15.8 3.75 18.888 5.862Q21.975 7.975 23.35 11.5Q21.975 15.025 18.888 17.137Q15.8 19.25 12 19.25ZM12 11.5Q12 11.5 12 11.5Q12 11.5 12 11.5Q12 11.5 12 11.5Q12 11.5 12 11.5Q12 11.5 12 11.5Q12 11.5 12 11.5Q12 11.5 12 11.5Q12 11.5 12 11.5ZM12 17.1Q14.875 17.1 17.3 15.588Q19.725 14.075 21 11.5Q19.725 8.925 17.3 7.412Q14.875 5.9 12 5.9Q9.125 5.9 6.7 7.412Q4.275 8.925 3 11.5Q4.275 14.075 6.7 15.588Q9.125 17.1 12 17.1Z'/%3E%3C/svg%3E%0A");

#loadingmodal-container {
	position: fixed;
	background-image: none;
	text-align: center;
	-webkit-box-shadow: 0px 0px 0px 0px;
	box-shadow: 0px 0px 0px 0px;
	z-index: 1002;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	background-color: rgba(0, 0, 0, 0.5);
}
</style>
	</head>

	<body>
		<div id="api"></div>
		<div id="go-back-button-wrapper">
			<button
				id="go-back-button"
				class="myacuvue-button-outline"
				onclick="window.location.reload()"
			>
				GO BACK
			</button>
		</div>
		<span id="loadingmodal-container"> </span>
		<script>
			function circleAndCheckMarkScaffold(elementId, spanText) {
				const parentFlexDiv = createElement("DIV");
				parentFlexDiv.setAttribute("class", "parentFlex");
				const circleDiv = createElement("DIV");
				circleDiv.setAttribute("class", "circle");
				circleDiv.className += " grey-background";
				circleDiv.id = elementId;
				const checkMarkDiv = createElement("DIV");
				checkMarkDiv.setAttribute("class", "checkmark");
				const paragraphSpan = createElement("span");
				paragraphSpan.innerHTML = spanText;
				parentFlexDiv.appendChild(circleDiv);
				parentFlexDiv.appendChild(paragraphSpan);
				circleDiv.appendChild(checkMarkDiv);
				query("#passwordValidationDiv").appendChild(parentFlexDiv);
			}

			function validatePassword() {
				let passwordString = query("#newPassword").value;
				let hasMinimumLength = false;
				let hasSmallLetter = false;
				let hasCapitalLetter = false;
				let hasOneNumber = false;
				const oneCapitalLetterRegex = new RegExp("[A-Z]");
				const oneSmallLetterRegex = new RegExp("[a-z]");
				const oneNumberRegex = new RegExp("[0-9]");
				if (passwordString.length < 8) {
					document
						.querySelector("#minimum-eight-character-div")
						.classList.add("grey-background");
					hasMinimumLength = false;
				} else {
					document
						.querySelector("#minimum-eight-character-div")
						.classList.remove("grey-background");
					document
						.querySelector("#minimum-eight-character-div")
						.classList.add("green-background");
					hasMinimumLength = true;
				}
				if (!oneCapitalLetterRegex.test(passwordString)) {
					document
						.querySelector("#include-one-capital-letter-div")
						.classList.add("grey-background");
					hasCapitalLetter = false;
				} else {
					document
						.querySelector("#include-one-capital-letter-div")
						.classList.remove("grey-background");
					document
						.querySelector("#include-one-capital-letter-div")
						.classList.add("green-background");
					hasCapitalLetter = true;
				}
				if (!oneSmallLetterRegex.test(passwordString)) {
					document
						.querySelector("#include-one-small-letter-div")
						.classList.add("grey-background");
					hasSmallLetter = false;
				} else {
					document
						.querySelector("#include-one-small-letter-div")
						.classList.remove("grey-background");
					document
						.querySelector("#include-one-small-letter-div")
						.classList.add("green-background");
					hasSmallLetter = true;
				}
				if (!oneNumberRegex.test(passwordString)) {
					document
						.querySelector("#include-one-number-div")
						.classList.add("grey-background");
					hasOneNumber = false;
				} else {
					document
						.querySelector("#include-one-number-div")
						.classList.remove("grey-background");
					document
						.querySelector("#include-one-number-div")
						.classList.add("green-background");
					hasOneNumber = true;
				}
			}

			function createTogglerOnClickHandler(toggler, passwordInput) {
				function onClickHandler() {
					if (passwordInput.type === "password") {
						passwordInput.type = "text";
						toggler.className = "eye";
					} else {
						passwordInput.type = "password";
						toggler.className = "eye-slash";
					}
				}
				return onClickHandler;
			}

			function createVisibilityToggler(passwordInput) {
				const toggler = document.createElement("span");
				toggler.className = "eye-slash";
				const togglerId = passwordInput.id + "-toggler";
				toggler.setAttribute("id", togglerId);
				return toggler;
			}

			function setUpPasswordTogglers() {
				const passwordInputs = document.querySelectorAll(
					"input[type=password]"
				);
				for (let i = 0; i < passwordInputs.length; i++) {
					const passwordInput = passwordInputs[i];
					const toggler = createVisibilityToggler(passwordInput);
					toggler.onclick = createTogglerOnClickHandler(
						toggler,
						passwordInput
					);
					passwordInput.insertAdjacentElement("afterend", toggler);
				}
			}

			let currentPage = "EMAIL";

			function setCurrentPage(page) {
				currentPage = page;
			}

			var pages = {
				EMAIL: {
					identifier: function () {
						let textboxEmailListEmail = query(
							".TextBox.email_li.email"
						);
						let labelEmailLabel = query("label#email_label");
						let emailVerificationControlButSendCode = query(
							"#emailVerificationControl_but_send_code"
						);
						const isEmailForm =
							query("#attributeVerification").style.display !==
							"none";
						const isEmailInputWrapper =
							textboxEmailListEmail &&
							textboxEmailListEmail.style &&
							textboxEmailListEmail.style.display !== "none";
						const isEmailInputLabel =
							labelEmailLabel &&
							labelEmailLabel.style &&
							labelEmailLabel.style.display !== "none";
						const isReceiveButton =
							emailVerificationControlButSendCode &&
							emailVerificationControlButSendCode.style &&
							emailVerificationControlButSendCode.style
								.display !== "none";
						return (
							isEmailForm &&
							isEmailInputWrapper &&
							isEmailInputLabel &&
							isReceiveButton
						);
					},
					applyChanges: function () {
						pageView();
						registerFormEvent("reset_password");

						setCurrentPage("EMAIL");
						hideLoading();
						query(".heading h1").innerHTML = "Reset Password";
						query(".heading h1").setAttribute("class", "titleText");
						query(".intro p").innerHTML =
							"Kindly enter your email to reset password.";

						query(".intro ").classList.add("subTitleText");
						query("#email").placeholder = "Enter email address ";
						hide(query("#continue"));
						query("#email_label").textContent = "Email";
						query("#email").title = "";

						query(
							"#emailVerificationControl_but_send_code"
						).innerHTML = "RECEIVE EMAIL CODE";

						const formInputs = document.querySelectorAll("input");
						const formInputsErrors = queryAll(".error.itemLevel");
						hide(formInputsErrors[1]);

						const inputElement = formInputs[0];
						const inputErrorElement = formInputsErrors[0];

						inputErrorElement.classList.add("error-message");

						inputElement.insertAdjacentElement(
							"afterend",
							inputErrorElement
						);

						function sendVerificationCodeOnEnter(e) {
							if (e.key === "Enter") {
								e.preventDefault();
								query(
									"#emailVerificationControl_but_send_code"
								).click();
							}
						}

						query("#email").addEventListener(
							"keydown",
							sendVerificationCodeOnEnter
						);

						hide(query("#go-back-button"));
					},
				},
				RESET_ERROR: {
					identifier: function () {
						const identifierElement = query(
							"#claimVerificationServerError"
						);

						return (
							identifierElement &&
							identifierElement.style.display !== "none"
						);
					},
					applyChanges: function () {
						setCurrentPage("RESET_ERROR");
						hideLoading();
						show(query("#api"));
						show(query("#go-back-button"));
						hide(query(".subTitleText"));
						hide(query("#email_label"));
						hide(query("#email"));
						hide(
							query("#emailVerificationControl_but_change_claims")
						);
						hide(
							query("#emailVerificationControl_success_message")
						);

						let exclamationErrorDiv =
							"<div class='parentFlex text-color-red'> <div class='icon-error warning'> <span class='exclamation-line'></span> <span class='exclamation-dot'></span> </div> <span> Error </span></div>";

						const parentFlexDivError = createElement("DIV");
						parentFlexDivError.setAttribute("class", "parentFlex");
						parentFlexDivError.classList.add("text-color-red");
						parentFlexDivError.classList.add(
							"space-for-error-title"
						);
						const iconErrorDiv = createElement("DIV");
						iconErrorDiv.classList.add("icon-error");
						iconErrorDiv.classList.add("warning");
						const exclamatioinLineSpan = createElement("SPAN");
						exclamatioinLineSpan.classList.add("exclamation-line");
						const exclamatioinLineDot = createElement("SPAN");
						exclamatioinLineDot.classList.add("exclamation-dot");
						const errorText = createElement("SPAN");
						errorText.classList.add("strong");
						errorText.innerHTML = "Error";
						parentFlexDivError.appendChild(iconErrorDiv);
						iconErrorDiv.appendChild(exclamatioinLineSpan);
						iconErrorDiv.appendChild(exclamatioinLineDot);
						parentFlexDivError.appendChild(errorText);

						query("#claimVerificationServerError").prepend(
							parentFlexDivError
						);
						query("#claimVerificationServerError").classList.add(
							"claim-verification-server-error-paragraph"
						);
						query("#emailVerificationControl").style.height = "0px";
						query("#attributeVerification").style.height = "115px";
						query("#go-back-button").classList.remove(
							"myacuvue-button-outline"
						);
					},
				},
				CONTINUE: {
					identifier: function () {
						const identifierElement = query(
							"#emailVerificationControl_but_change_claims"
						);
						return (
							identifierElement &&
							identifierElement.style.display !== "none"
						);
					},
					applyChanges: function () {
						query("#continue").click();
						hide(query("#api"));
						hide(query("#go-back-button"));
					},
				},
				LOADING: {
					identifier: function () {
						const identifierElement = query(".working");
						return (
							identifierElement &&
							identifierElement.style.display !== "none"
						);
					},
					applyChanges: function () {
						showLoading();
						if (currentPage === "EMAIL") {
							query(
								"#emailVerificationControl_but_send_code"
							).style.display = "inline";
						}
						if (currentPage === "CODE") {
							query(".VerificationCode").ariaHidden = false;
							query(".VerificationCode").style.display = "inline";
							query(
								"#emailVerificationControl_but_verify_code"
							).style.display = "inline";
							query(
								"#emailVerificationControl_but_send_new_code"
							).style.display = "inline";
						}
					},
				},
				CODE: {
					identifier: function () {
						setCurrentPage("CODE");
						hideLoading();
						let verifyBtn = query(
							"#emailVerificationControl_but_verify_code"
						);
						let newCodeBtn = query(
							"#emailVerificationControl_but_send_new_code"
						);
						let isVerifyBtnAvailableAndVisible =
							verifyBtn &&
							verifyBtn.style &&
							verifyBtn.style.display !== "none";
						let isNewCodeBtnAvailableAndVisible =
							newCodeBtn &&
							newCodeBtn.style &&
							newCodeBtn.style.display !== "none";
						return (
							isVerifyBtnAvailableAndVisible &&
							isNewCodeBtnAvailableAndVisible
						);
					},
					applyChanges: function () {
						hideLoading();
						show(query("#api"));
						show(query("#email"));
						show(query("#email_label"));
						query("#VerificationCode").title = "";
						query(".heading h1").innerHTML = "Reset Password";
						const submitButtonParent =
							query("#continue").parentNode;
						submitButtonParent.classList.remove("buttons");
						let emailAddress = query("#email").value;
						query(".intro").style.display = "block";
						query(".intro p").innerHTML = "";
						query(".intro").innerHTML = "";
						let messageTextElement = document.createElement("div");
						let messagePart1 = getAppendedElement(
							"p",
							"",
							"The code has been sent to "
						);
						let messagePart2 = getAppendedElement(
							"p",
							"",
							"It will expire in 5 minutes."
						);
						let emailAddressElement = getAppendedElement(
							"b",
							"",
							emailAddress
						);
						messagePart1.appendChild(emailAddressElement);
						messageTextElement.appendChild(messagePart1);
						messageTextElement.appendChild(messagePart2);

						query(".intro").appendChild(messageTextElement);

						query(".verificationSuccessText").style.display =
							"none";
						const goBackButton = getAppendedElement(
							"button",
							"myacuvue-button-outline",
							"GO BACK"
						);
						goBackButton.addEventListener("click", () => {
							window.location.reload();
						});

						if (!query(".myacuvue-button-outline")) {
							query("#emailVerificationControl").appendChild(
								goBackButton
							);
						}

						show(query("#go-back-button"));
						hide(
							query("#emailVerificationControl_success_message")
						);
						hide(query("#email"));
						hide(query("#email_label"));
						query("#VerificationCode").placeholder =
							"Enter 6-digit code";
						query("#VerificationCode_label").textContent =
							"Enter 6-digit code";

						const formInputs = document.querySelectorAll("input");
						const formInputsErrors = queryAll(".error.itemLevel");

						const inputElement = formInputs[1];
						const inputErrorElement = formInputsErrors[2];

						inputErrorElement.classList.add("error-message");

						inputElement.insertAdjacentElement(
							"afterend",
							inputErrorElement
						);

						let serverErrorElement = query(
							"#emailVerificationControl_error_message"
						);
						serverErrorElement.classList.add("error-message");

						inputElement.insertAdjacentElement(
							"afterend",
							serverErrorElement
						);

						query(
							"#emailVerificationControl_but_verify_code"
						).addEventListener("click", function (e) {
							serverErrorElement.innerHTML = "";
						});

						function disableSubmitOnEnterKeyPress(e) {
							if (e.key === "Enter") {
								e.preventDefault();
								query(
									"#emailVerificationControl_but_verify_code"
								).click();
								return false;
							}
						}

						query("#VerificationCode").addEventListener(
							"keydown",
							disableSubmitOnEnterKeyPress
						);
					},
				},
				PASSWORD: {
					identifier: function () {
						return (
							query("#newPassword") && query("#newPassword_label")
						);
					},
					applyChanges: function () {
						hideLoading();
						query("#newPassword").placeholder = "Enter Password";

						const formInputs = document.querySelectorAll("input");
						const formInputsErrors = queryAll(".error.itemLevel");

						for (let i = 0; i < formInputs.length; i++) {
							const inputElement = formInputs[i];
							const inputErrorElement = formInputsErrors[i];

							inputErrorElement.classList.add("error-message");

							inputElement.insertAdjacentElement(
								"afterend",
								inputErrorElement
							);
						}

						const passwordEntryMismatch = query(
							"#passwordEntryMismatch"
						);
						passwordEntryMismatch.classList.add("error-message");
						hide(passwordEntryMismatch);

						const passwordEntryMismatchObserver =
							new MutationObserver(function (mutations) {
								mutations.forEach(function (mutation) {
									show(passwordEntryMismatch);
									query("#newPassword").insertAdjacentElement(
										"afterend",
										passwordEntryMismatch
									);
								});
							});

						passwordEntryMismatchObserver.observe(
							query("#passwordEntryMismatch"),
							{
								characterData: true,
								attributes: false,
								childList: true,
								subtree: false,
							}
						);

						const claimVerificationServerError = query(
							"#claimVerificationServerError"
						);
						claimVerificationServerError.classList.add(
							"error-message"
						);
						hide(claimVerificationServerError);

						const claimVerificationServerErrorObserver =
							new MutationObserver(function (mutations) {
								mutations.forEach(function (mutation) {
									show(claimVerificationServerError);
									query("#newPassword").insertAdjacentElement(
										"afterend",
										claimVerificationServerError
									);
								});
							});

						claimVerificationServerErrorObserver.observe(
							query("#claimVerificationServerError"),
							{
								characterData: true,
								attributes: false,
								childList: true,
								subtree: false,
							}
						);

						document.addEventListener(
							"invalid",
							(function () {
								return function (e) {
									e.preventDefault();
									query("#newPassword").focus();
								};
							})(),
							true
						);

						query(".heading h1").innerHTML = "Reset Password";
						query("#newPassword").title = "";

						let passwordValidationDiv = createElement("DIV");
						passwordValidationDiv.setAttribute(
							"id",
							"passwordValidationDiv"
						);

						passwordValidationDiv.classList.add("space-for-button");
						let passwordMustHaveSpan = createElement("SPAN");
						passwordMustHaveSpan.classList.add("space-for-title");
						passwordMustHaveSpan.classList.add(
							"password-matrix-title"
						);
						passwordValidationDiv.appendChild(passwordMustHaveSpan);
						let passwordMustHaveText = createNode("Password must:");
						passwordMustHaveSpan.appendChild(passwordMustHaveText);
						query("#attributeList").appendChild(
							passwordValidationDiv
						);

						circleAndCheckMarkScaffold(
							"minimum-eight-character-div",
							"Have at least 8 characters"
						);
						circleAndCheckMarkScaffold(
							"include-one-capital-letter-div",
							"Include at least one uppercase alphabet"
						);
						circleAndCheckMarkScaffold(
							"include-one-small-letter-div",
							"Include at least one lowercase alphabet"
						);
						circleAndCheckMarkScaffold(
							"include-one-number-div",
							"Include at least a number"
						);

						document.addEventListener("keyup", validatePassword);
						query("#requiredFieldMissing").remove();
						query("#fieldIncorrect").remove();

						const continueButton = query("#continue");
						continueButton.innerText = "SUBMIT";

						show(query("#go-back-button"));
						hide(query(".intro"));

						setUpPasswordTogglers();
					},
				},
			};
		</script>
		<script id="myacuvue-script">function query(selector) {
	return document.querySelector(selector);
}

function queryAll(selector) {
	return document.querySelectorAll(selector);
}

function createElement(elementTag) {
	return document.createElement(elementTag);
}

function createNode(text) {
	return document.createTextNode(text);
}

function disableElement(elementId) {
	return (query(elementId).disabled = true);
}

function getAppendedElement(elementTag, className, text) {
	let element = createElement(elementTag);
	element.className = className;
	let elementText = createNode(text);
	element.appendChild(elementText);
	return element;
}

function show(element) {
	element.style.position = "";
}

function hide(element) {
	element.style.position = "absolute";
	element.style.left = "-9999em";
}

var stringToHTML = function (str) {
	var parser = new DOMParser();
	var doc = parser.parseFromString(str, "text/html");
	return doc.body;
};

function showLoading() {
	const loader = query("#loadingmodal-container");
	loader.style.display = "inline";
}

function hideLoading() {
	const loader = query("#loadingmodal-container");
	loader.style.display = "none";
}

window.pages = window.pages || {};

const pageNames = Object.keys(window.pages || {});

function getCurrentPage() {
	return pageNames.find((pageName) => window.pages[pageName].identifier());
}

const state = {};

function applyChangesToCurrentPage() {
	const currentPage = getCurrentPage();
	if (state.page !== currentPage) {
		state.page = currentPage;
		window.pages[currentPage].applyChanges();
	}
}

function main() {
	new MutationObserver(applyChangesToCurrentPage).observe(query("#api"), {
		childList: true,
		attributes: true,
		characterData: false,
		subtree: true,
		attributeFilter: ["style"],
	});

	applyChangesToCurrentPage();
}

if (document.readyState !== "loading") {
	main();
} else {
	document.addEventListener("DOMContentLoaded", main);
}

function isValidEmail(mail) {
	return /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail);
}

function isValidPassword(password) {
	return /^((?=.*[a-z])(?=.*[A-Z])(?=.*\d))([A-Za-z\d@#$%^&*\-_+=[\]{}|\\:',?/`~&quot;();!]|\.(?!@)){8,16}$/.test(
		password
	);
}

// <!-- Google Tag Manager -->
(function (w, d, s, l, i) {
	w[l] = w[l] || [];
	w[l].push({
		"gtm.start": new Date().getTime(),
		event: "gtm.js",
	});
	var f = d.getElementsByTagName(s)[0];
	var j = d.createElement(s);
	var dl = l !== "dataLayer" ? "&l=" + l : "";
	j.async = true;
	j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
	f.parentNode.insertBefore(j, f);
})(window, document, "script", "dataLayer", "GTM-KBJZV5C");
// <!-- End Google Tag Manager -->

function pageView() {
	var page_data = {
		page_name: "",
		page_referrer: document.referrer,
		page_title: document.title,
		page_path: document.location.pathname,
		page_category: "",
		user_login_state: "notSignedIn",
	};
	window.dataLayer = window.dataLayer || [];
	window.dataLayer.push({ page_data: null, user_data: null });
	window.dataLayer.push({
		event: "page_view",
		page_data,
		user_data: "not set",
	});
}

/**
 * @param name {FormType}
 */
function formView(name) {
	window.dataLayer = window.dataLayer || [];
	window.dataLayer.push({ event_data: null });
	window.dataLayer.push({
		event: "form_view",
		event_data: { name },
	});
}

/**
 * @param name {FormType}
 */
function formComplete(name) {
	window.dataLayer = window.dataLayer || [];
	window.dataLayer.push({ event_data: null });
	window.dataLayer.push({
		event: "form_complete",
		event_data: { name },
		user_data: "not set",
	});
}

/**
 * @param name {FormType}
 */
function formStart(name) {
	window.dataLayer = window.dataLayer || [];
	window.dataLayer.push({ event_data: null });
	window.dataLayer.push({
		event: "form_start",
		event_data: { name },
	});
}

/**
 * @param name {FormType}
 * @param error_message {string}
 */
function formError(name, error_message) {
	window.dataLayer = window.dataLayer || [];
	window.dataLayer.push({ event_data: null });
	window.dataLayer.push({
		event: "form_error",
		event_data: {
			name,
			error_message,
		},
	});
}

var formStartSent = false;
/**
 * @param name {FormType}
 */
function registerFormEvent(name) {
	formView(name);
	["click"].forEach(function (eventName) {
		document.body.addEventListener(eventName, function (event) {
			if (event.target.tagName === "BUTTON") {
				const errors = document.querySelectorAll(".error-message");
				if (errors.length > 0) {
					errors.forEach(function (error) {
						formError(name, error.innerText);
					});
				} else {
					formComplete(name);
				}
			}
		});
	});

	["change", "input", "click"].forEach(function (eventName) {
		document.body.addEventListener(eventName, function (event) {
			if (!formStartSent) {
				formStartSent = true;
				formStart(name);
			}
		});
	});
}
</script>
	</body>
</html>
